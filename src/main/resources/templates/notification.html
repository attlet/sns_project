<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notifications</title>
</head>
<body>
<h2>Notifications</h2>
<div th:each="notification : ${notifications}">
  <p th:text="${notification.message}">Notification message</p>
  <p th:text="${notification.type}">Notification type</p>
</div>
</body>
</html>
